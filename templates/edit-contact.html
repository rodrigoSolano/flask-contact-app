{% extends 'layout.html' %} {% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" name="fullname" placeholder="Full name" value="{{contact.1}}">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="phone" placeholder="Phone" value="{{contact.1}}">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="email" placeholder="Email" value="{{contact.1}}">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit">Save</button>
            </div>

        </form>
    </div>
</div>
{%endblock%}
